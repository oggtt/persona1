<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
</head>
<body>
    <h2>Log in</h2>
    {% if form.errors %}
        <p style="color:red;">email or password is false</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">email:</label>
        {{ form.emailA }}
        <label for="id_password">password:</label>
        {{ form.passwordA }}
        <button type="submit">LOGIN</button>
    </form>
</body>
</html>
